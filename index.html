<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="/styles/main.css" rel="stylesheet">
    </link>
</head>

<body>
    <script type="module" src="/script/main.js"></script>
    <main class="layout">

        <section class="list-section">
            <h1>Add a todo-list</h1>
            <div class="new-list-container">
                <input autocomplete="off" id="new-list-input" />
                <button id="new-list-button">New</button>
            </div>
            <ul id="list-list"></ul>
        </section>
        <section class="task-section">
            <h1>Add a task</h1>
            <div class="new-task-container">
                <input autocomplete="off" id="new-task-input" />
                <button id="new-task-button">New</button>
            </div>
            <ul id="task-list"></ul>
        </section>
    </main>
</body>

</html>
