<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="/styles/main.css" rel="stylesheet">
    </link>
</head>

<body>
    <script type="module" src="/script/main.js"></script>
    <main class="layout">

        <section class="todo-section">
            <h1>Add a todo-list</h1>
            <input autocomplete="off" id="new-todo-input" />
            <ul id="todo-list"></ul>
            <button id="delete-lists">Delete All</button>
        </section>
        <section class="task-section">
            <h1>Add a task</h1>
            <input autocomplete="off" id="new-task-input" />
            <ul id="task-list"></ul>
        </section>
    </main>
</body>

</html>
