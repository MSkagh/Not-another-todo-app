<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="/styles/main.css" rel="stylesheet">
    </link>
</head>

<body>
    <script type="module" src="/script/main.js"></script>
    <main class="layout">

        <section class="list-section">
            <h1>Your lists</h1>
            <div class="new-list-container">
                <input autocomplete="off" id="new-list-input" />
                <button id="new-list-button">NEW</button>
            </div>
            <ul id="lists"></ul>
        </section>
        <section class="task-section" hidden>
            <h1 id="todo-list-header">Things to do</h1>
            <div class="new-task-container">
                <input autocomplete="off" id="new-task-input" />
                <button id="new-task-button">ADD</button>
            </div>
            <ul id="task-list">
                

            </ul>
        </section>
    </main>
</body>
<template id="list-template">
    <li class="list">
        <p></p>
        <button id="delete-button">X</button>
    </li>
</template>
<template id="task-template">
    <li class="task" draggable="true">
        <p></p>
        <button id="delete-button">X</button>
    </li>
</template>
</html>
