<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="/styles/main.css" rel="stylesheet">
    </link>
</head>

<body>
    <script type="module" src="/script/main.js"></script>
    <script src="/script/list-component.js" defer></script>
    <main class="layout">

        <section class="list-section">
            <h1>Your lists</h1>
            <div class="new-lists-container">
                <input autocomplete="off" id="new-list-input" />
                <button id="new-list-button">NEW</button>
            </div>
            <ul id="lists">
            </ul>
        </section>
        <section class="task-section" hidden="true">
            
            <h1 id="task-list-header">Things to do</h1>
            <div class="task-list-buttons">
                <button id="delete-list-button">Delete</button>
            </div>
            
            <div class="new-task-container">
                <input autocomplete="off" id="new-task-input" />
                <button id="new-task-button">ADD</button>
            </div>
            <ul id="tasks">
            </ul>
        </section>
    </main>
</body>


</html>
